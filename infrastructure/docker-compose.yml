services:
  postgres:
    image: postgres:15-alpine
    container_name: zapp-postgres
    environment:
      POSTGRES_DB: zapp
      POSTGRES_USER: zappuser
      POSTGRES_PASSWORD: securepassword123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zappuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zapp-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  nats:
    image: nats:latest
    container_name: zapp-nats
    ports:
      - "4222:4222"

volumes:
  postgres_data:
  redis_data:
